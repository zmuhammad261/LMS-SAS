<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Leave Form</title>
		<meta name="description" content="Blueprint: Blueprint: Responsive Multi-Column Form" />
		<meta name="keywords" content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Leave Form</h1>

			</header>
			<div class="main">
				<form class="cbp-mc-form">
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Naveen">
	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Jolaniya">
	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="naveen.jolaniya.14cse@bml.edu.in">

							<label for="phone">Phone Number</label>
							<input type="text" id="phone" name="phone" placeholder="+9999999999">


	  				</div>
	  				<div class="cbp-mc-column">

							<label>Semester</label>
							<select id="semester" name="semester">
								<option>Choose your semester</option>
								<option>I</option>
								<option>II</option>
								<option>III</option>
								<option>IV</option>
								<option>V</option>
								<option>VI</option>
								<option>VII</option>
								<option>VIII</option>
							</select>
							<label>Type of Leave</label>
							<select id="leave" name="leave">
								<option>Choose a Leave</option>
								<option>Not Well</option>
								<option>Gatepass</option>
								<option>On Duty</option>
							</select>
							<label>Branch</label>
							<select id="branch" name="branch">
								<option>Choose your branch</option>
								<option>CSE</option>
								<option>CSC</option>
								<option>ME</option>
								<option>ECE</option>
								<option>CE</option>
							</select>
							<label for="date">Date</label>
							<input type="date" id="date" name="date" placeholder="DD/MM/YYYY">

	  				</div>
	  				<div class="cbp-mc-column">

						<label for="timefrom">Time From</label>
	  					<input type="time" id="time" name="time" placeholder="HH:MM:SS">
	  					<label for="timeto">Time To</label>
	  					<input type="time" id="time" name="time" placeholder="HH:MM:SS">
	  					
	  					<label for="reason">Reason</label>
	  					<textarea id="reason" name="reason" placeholder="Valid Reason"></textarea>
	  				</div>
	  				<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Submit" /></div>
				</form>
			</div>
		</div>
	</body>
</html>
